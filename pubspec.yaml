name: watermeter_postgraduate
description: Traintime PDA postgraduate edition.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 0.0.3

environment:
  sdk: ">=3.0.0"


dependencies:
  # Network
  dio: ^5.0.0
  crypto: ^3.0.2
  encrypt: ^5.0.1
  # Stroage Cache
  shared_preferences: ^2.0.15
