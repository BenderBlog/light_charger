  easy_refresh: ^3.3.0+1
  # Others
  url_launcher: ^6.1.6
  jiffy: ^6.2.1
  icalendar_parser: any
  auto_size_text: ^3.0.0
  talker_dio_logger: ^2.1.2
  intl: ^0.18.0
  styled_widget: any
  sn_progress_dialog:
  ming_cute_icons:
  fluttertoast:
  alice:
  get:
  flutter_staggered_grid_view:

